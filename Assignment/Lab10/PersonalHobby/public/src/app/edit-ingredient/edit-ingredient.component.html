<button *ngIf="!isFormVisible" (click)="onIngredientClick()">Edit</button>
<div *ngIf="isFormVisible" >
    <form  #ingredientForm="ngForm" (ngSubmit)="onEditClick()">
        <div>
            <label>
                Name:
                <input name="name" placeholder="name" ngModel/>
            </label>
            <label>
                Color:
                <input name="color" placeholder="color" ngModel/>
            </label>
            <input  type="hidden" name="_id" ngModel/>
            <button type="submit">Update</button>
            <button (click)="onDelete()">Delete</button>
            <button (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
