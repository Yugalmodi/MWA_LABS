<div>
    <form #searchForm="ngForm" (ngSubmit)="onSearch(searchForm)">
        Search:- 
        <select  [(ngModel)]='ngSelectSearch' name="searchBy" ngModel>
            <option *ngFor="let item of searchList">
                {{item}}
            </option>
        </select>
        <input name="search_query" ngModel>
        <button type="submit">Search</button>
    </form>
</div>

<ul>
    <li *ngFor="let receipe of receipes">
        <a routerLink="/receipes/{{receipe._id}}">{{receipe.name}}</a>
    </li>
</ul>
