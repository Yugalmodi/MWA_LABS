<select [ngModel]="ngSelectCount" (ngModelChange)="onChange($event)" >
    <option *ngFor="let count of countList">
        {{count}}
    </option>
</select>
<ul>
    <li *ngFor="let receipe of receipes">
        <a routerLink="/receipes/{{receipe._id}}">{{receipe.name | titlecase}}</a>
    </li>
</ul>

<button (click)="previous()" [disabled]="disablePrev">Previous</button>
<button (click)="next()"  [disabled]="disableNext">Next</button>
